<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="Calculator-container">
  <img src="12.png" class="cartoon" alt="Cartoon" />
  <div class="Calculator-container">
    <div class="Calculator">
      <input type="text" disabled id="number-input"/>
      <input  placeholder="ANS" type="text" disabled id="result"/>
      <div class="button">
        <div class="row">
          <!--<div class="col cal-button">Clear</div>-->
          <div onclick="handleclickbutton(this)" class="col  cal-button">+</div>
          <div onclick="handleclickbutton(this)" class="col cal-button">-</div>
          <div onclick="handleclickbutton(this)" class="col cal-button">*</div>
          <div onclick="handleclickbutton(this)" class="col cal-button">/</div>
        </div>
        <div class="row">
          <div onclick="handleclickbutton(this)" class="col col-3 cal-button">7</div>
          <div onclick="handleclickbutton(this)" class="col  col-3 cal-button">8</div>
          <div onclick="handleclickbutton(this)" class="col  col-3 cal-button">9</div>
        </div>
        <div class="row">
          <div onclick="handleclickbutton(this)" class="col col-3 cal-button">4</div>
          <div onclick="handleclickbutton(this)"class="col col-3 cal-button">5</div>
          <div onclick="handleclickbutton(this)"class="col  col-3 cal-button">6</div>
        </div>
        <div class="row">
          <div onclick="handleclickbutton(this)" class="col  col-3 cal-button">1</div>
          <div onclick="handleclickbutton(this)" class="col col-3 cal-button">2</div>
          <div onclick="handleclickbutton(this)" class="col  col-3 cal-button">3</div>
        </div>
        <div class="row">
          <div onclick="handleclickbutton(this)" class="col  col-4 cal-button">0</div>
          <div onclick="reset()"  class="col  col-3 cal-button">clear</div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="server.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
